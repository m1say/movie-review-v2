{% if reviews %}
<div class="d-flex flex-wrap">
  {% for review in reviews %}
  <div class="card" style="width: 18rem; height: 18rem; margin:1rem;">
    <img src="{{review.image_url}}" alt="" />
    <div class="card-body d-flex flex-column justify-content-between">
      <p class="card-title">{{review.title | truncatechars_html:30}}</p>
      <a href="{{review.link}}" target="_blank" class="btn btn-primary">View</a>
    </div>
  </div>
  {% endfor %} 
</div>
<nav aria-label="Navigation" class="d-flex justify-content-center">
  <ul class="pagination">
    <li class="page-item {% if not page_obj.has_previous %} disabled {% endif %}">
      <a class="page-link" href="?page=1" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li class="page-item {% if not page_obj.has_previous %} disabled {% endif %}"><a class="page-link" href="?page={% if page_obj.has_previous %}{{ page_obj.previous_page_number }}{% endif %}">Previous</a></li>
    <li class="page-item"><a class="page-link" href="#">{{ page_obj.number }} of {{ page_obj.paginator.num_pages }}</a></li>
    <li class="page-item  {% if not page_obj.has_next %} disabled {% endif %}"><a class="page-link" href="?page={% if page_obj.has_next %}{{ page_obj.next_page_number }}{% endif %}">Next</a></li>
    <li class="page-item">
      <a class="page-link {% if not page_obj.has_next %} disabled {% endif %}" href="?page={{ page_obj.paginator.num_pages }}" aria-label="Previous">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
{% else %}
<p>No movie reviews to display...</p>
{% endif %}
