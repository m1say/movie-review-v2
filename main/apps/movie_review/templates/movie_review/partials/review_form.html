{% load crispy_forms_tags %}

<div class="modal fade" tabindex="-1" id="review-modal" aria-labelledby="review-modal-label" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="review-modal-label">Movie Review</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="review-modal-close"></button>
      </div>
      <div class="modal-body">
          {% crispy form %}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" onclick="submitForm()">Create</button>
      </div>
    </div>
  </div>
</div>

{% block javascript %}
<script>
  function submitForm() {
    var form = document.getElementById("review-form");  
    $.ajax({
      url: "{% url 'moviereviews:create' %}",
      type: "POST",
      data: $(form).serialize(),
      success: function(data) {
        if (!(data['success'])) {
          $(form).replaceWith(data['form_html']);
        } else {
          location.reload()
          // window.location.replace("{% url 'moviereviews:index' %}");
          // $('#review-modal').modal('hide')
        }
      }
    });
  }
</script>
{% endblock %}
